<h1>Heroe <small>Nombre del Heroe</small></h1>
<hr>
<div class="row text-right">
  <div class="col">
    <button [routerLink]="['/heroes']" class="btn btn-danger">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID" name="id" [(ngModel)]="heroe.id">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre del heroe" name="nombre" [(ngModel)]="heroe.nombre" required>
      </div>
      <div class="form-group">
        <label>Poder</label>
        <input type="text" class="form-control" placeholder="Poder del heroe" name="poder" [(ngModel)]="heroe.poder" required>
      </div>
      <div class="form-group">
        <label>Estado</label>
        <br>
        <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
          <i class="fas fa-smile-wink"></i>
          Vivo
        </button>
        <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
          <i class="fas fa-dizzy"></i>
          Muerto
        </button>
        <hr>
        <div class="form-group">
          <button type="submit" class="btn btn-primary w-25">
            <i class="fas fa-save"></i>
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
